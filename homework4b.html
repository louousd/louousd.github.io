  <script>
    function getPay(hours, rate) {
      var reg, ot;
      if (hours > 40) {
        reg = 40 * rate;
        ot = (hours - 40) * (1.5 * rate);
        return reg + ot;
      }
      else {
        return hours * rate;
      }
    }
    function process() {
      var hours1, hours2, hours3, hours4, hours5, hours6, rate1, rate2, rate3, rate4, rate5, rate6;
      hours1 = parseInt(document.emppay.hours1.value);
      hours2 = parseInt(document.emppay.hours2.value);
      hours3 = parseInt(document.emppay.hours3.value);
      hours4 = parseInt(document.emppay.hours4.value);
      hours5 = parseInt(document.emppay.hours5.value);
      hours6 = parseInt(document.emppay.hours6.value);
      rate1 = parseFloat(document.emppay.rate1.value);
      rate2 = parseFloat(document.emppay.rate2.value);
      rate3 = parseFloat(document.emppay.rate3.value);
      rate4 = parseFloat(document.emppay.rate4.value);
      rate5 = parseFloat(document.emppay.rate5.value);
      rate6 = parseFloat(document.emppay.rate6.value);
      var errMsg1 = "<span style='font-weight: bold; color: red; '>please enter valid numbers for hours worked</span>";
      var errMsg2 = "<span style='font-weight: bold; color: red; '>please enter valid numbers for hourly pay</span>";

      if (hours1 < 0 || hours2 < 0 || hours3 < 0 || hours4 < 0 || hours5 < 0 || hours6 < 0 || isNaN(hours1) || isNaN(hours2) ||
          isNaN(hours3) || isNaN(hours4) || isNaN(hours5) || isNaN(hours6)) {
        document.getElementById("errMsg").innerHTML = errMsg1;
      }
      else if (rate1 < 0 || rate2 < 0 || rate3 < 0 || rate4 < 0 || rate5 < 0 || rate6 < 0 || isNaN(rate1) || isNaN(rate2) ||
               isNaN(rate3) || isNaN(rate4) || isNaN(rate5) || isNaN(rate6)) {
        document.getElementById("errMsg").innerHTML = errMsg2;
      }
      else {
        document.getElementById("errMsg").innerHTML = "";
        document.emppay.pay1.value = (getPay(hours1, rate1).toFixed(2));
        document.emppay.pay2.value = (getPay(hours2, rate2).toFixed(2));
        document.emppay.pay3.value = (getPay(hours3, rate3).toFixed(2));
        document.emppay.pay4.value = (getPay(hours4, rate4).toFixed(2));
        document.emppay.pay5.value = (getPay(hours5, rate5).toFixed(2));
        document.emppay.pay6.value = (getPay(hours6, rate6).toFixed(2));
      }
    }
