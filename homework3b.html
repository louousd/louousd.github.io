  <script>
    function process() {
      var name, item1, item2, item3, item4, sold1, sold2, sold3, sold4, total1, total2, total3, total4, total, earnings;
      name = document.sales.name.value;
      item1 = parseInt(document.sales.item1.value);
      item2 = parseInt(document.sales.item2.value);
      item3 = parseInt(document.sales.item3.value);
      item4 = parseInt(document.sales.item4.value);
      sold1 = item1;
      sold2 = item2;
      sold3 = item3;
      sold4 = item4;
      total1 = (239.99 * sold1);
      total2 = (129.75 * sold2);
      total3 = (99.95 * sold3);
      total4 = (350.89 * sold4);
      total = (total1 + total2 + total3 + total4);
      earnings = (.09 * total) + 200;
      var errMsg1 = "<span style='font-weight: bold; color: red;'>please enter the salesperson's name</span>";
      var errMsg2 = "<span style='font-weight: bold; color: red;'>please enter valid positive numbers</span>";

      if (name == "") {
        document.getElementById("errMsg1").innerHTML = errMsg1;
      }
      else if (item1 < 0 || item2 < 0 || item3 < 0 || item4 < 0 || isNaN(item1) || isNaN(item2) || isNaN(item3) || isNaN(item4)) {
        document.getElementById("errMsg2").innerHTML = errMsg2;
      }
      else {
        document.sales.sold1.value = (sold1);
        document.sales.sold2.value = (sold2);
        document.sales.sold3.value = (sold3);
        document.sales.sold4.value = (sold4);
        document.sales.total1.value = (total1.toFixed(2));
        document.sales.total2.value = (total2.toFixed(2));
        document.sales.total3.value = (total3.toFixed(2));
        document.sales.total4.value = (total4.toFixed(2));
        document.sales.total.value = (total.toFixed(2));
        document.sales.earnings.value = (earnings.toFixed(2));
      }
    }
  </script>
