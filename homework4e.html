  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  <script> 
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#instructions").slideToggle("slow");
      });
    });

    $(document).ready(function(){
      $("#listchoice").validate({
        rules: {
          listnum: {required: true, number: true, min: 1, max: 3}
          }
        });
      });

    $(document).ready(function(){
      $("#listchoice").keypress(function(event){
        if (event.which == 13) {
          event.preventDefault();
        }
      });
    });

    function mklist() {
      if ($("#listchoice").valid()) {
        var listed = "";
        var list = parseInt(document.listchoice.listnum.value);
        switch (list) {
          case 1:
            listed += "<h3>unordered list</h3><ul style='list-style-type: square;'><li>three</li><li>small</li><li>words</li>";
            break;
          case 2:
            listed += "<h3>ordered number list</h3><ol><li>love</li><li>goes</li><li>on</li>";
            break;
          case 3:
            listed += "<h3>ordered letter list</h3><ol style='list-style-type: upper-alpha;'><li>cat</li><li>scratch</li><li>fever</li>";
            break;
        }
      document.getElementById("listed").innerHTML = listed;
      }
    }
  </script>
