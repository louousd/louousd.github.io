  <script>
    function showState(code) {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          var result = xmlhttp.responseText;
          var stateinfo = result.split(", ");
          document.getElementById("state").value = stateinfo[0];
          document.getElementById("capital").value = stateinfo[1];
          document.getElementById("population").value = stateinfo[2];
        }
      }
      xmlhttp.open("GET", "getState.php?stcode=" + code.toUpperCase(), true);
      xmlhttp.send();
    }
  </script>
