  <script>
    function song() {
      var song = "";
      var verse = "";
      for (var i = 1; i <= 12; i++) {
        var day = "";
        switch (i) {
          case 1:
            day += "first";
            break;
          case 2:
            day += "second";
            break;
          case 3:
            day += "third";
            break;
          case 4:
            day += "fourth";
            break;
          case 5:
            day += "fifth";
            break;
          case 6:
            day += "sixth";
            break;
          case 7:
            day += "seventh";
            break;
          case 8:
            day += "eighth";
            break;
          case 9:
            day += "ninth";
            break;
          case 10:
            day += "tenth";
            break;
          case 11:
            day += "eleventh";
            break;
          case 12:
            day += "twelfth";
            break;
        }
        song += "on the " + day + " of christmas my true love gave to me<br>";
        for (var v = i; v > 0; v--) {
          switch (v) {
            case 1:
              verse = "and a partridge in a pear tree<p>";
              break;
            case 2:
              verse = "two turtle doves<br>";
              break;
            case 3:
              verse = "three french hens<br>";
              break;
            case 4:
              verse = "four calling birds<br>";
              break;
            case 5:
              verse = "five golden rings<br>";
              break;
            case 6:
              verse = "six geese a laying<br>";
              break;
            case 7:
              verse = "seven swans a swimming<br>";
              break;
            case 8:
              verse = "eight maids a milking<br>";
              break;
            case 9:
              verse = "nine ladies dancing<br>";
              break;
            case 10:
              verse = "ten lords a leaping<br>";
              break;
            case 11:
              verse = "eleven pipers piping<br>";
              break;
            case 12:
              verse = "twelve drummers drumming<br>";
              break;
          }
          if (i == 1) {
            song += "a partridge in a pear tree<p>";
          }
          else {
            song += verse;
          }
        }
      }
      return song;
    }
  </script>
