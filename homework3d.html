  <script>
    function process() {
      var checkNum = document.palin.checkNum.value;
      var error1 = "<span style='font-weight: bold; color: red;'>please enter only integers</span>";
      var error2 = "<span style='font-weight: bold; color: red;'>please enter 5 integers</span>";
      var pal = "<span style='font-weight: bold; color: red;'>" + checkNum + " is a palindrome</span>";
      var notPal = "<span style='font-weight: bold; color: red;'>" + checkNum + " is not a palindrome</span>";

      if (checkNum == "") {
        document.getElementById("resultMsg").innerHTML = error2;
      }
      else if (isNaN(checkNum)) {
        document.getElementById("resultMsg").innerHTML = error1;
      }
      else if (checkNum.length != 5) {
        document.getElementById("resultMsg").innerHTML = error2;
      }
      else if (checkNum.charAt(0) == checkNum.charAt(4) && checkNum.charAt(1) == checkNum.charAt(3)) {
        document.getElementById("resultMsg").innerHTML = pal;
      }
      else {
        document.getElementById("resultMsg").innerHTML = notPal;
      }
    }
  </script>
