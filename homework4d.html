  <script>
    function process() {
      var quantity1, quantity2, quantity3, quantity4, quantity5, total;
      quantity1 = parseInt(document.products.quantity1.value);
      quantity2 = parseInt(document.products.quantity2.value);
      quantity3 = parseInt(document.products.quantity3.value);
      quantity4 = parseInt(document.products.quantity4.value);
      quantity5 = parseInt(document.products.quantity5.value);
      total = 0;
      var errMsg = "<span style='font-weight: bold; color: red; '>please enter a valid quantity of items sold</span>";

      if (quantity1 < 0 || quantity2 < 0 || quantity3 < 0 || quantity4 < 0 || quantity5 < 0 || isNaN(quantity1) || isNaN(quantity2) || isNaN(quantity3) ||
          isNaN(quantity4) || isNaN(quantity5)) {
        document.getElementById("errMsg").innerHTML = errMsg;
      }
      else {
        for (var i = 0; i < 6; i++) {
          switch (i) {
            case 0:
              total += (quantity1 * 2.98);
              document.products.amount1.value = (quantity1 * 2.98).toFixed(2);
              break;
            case 1:
              total += (quantity2 * 4.5);
              document.products.amount2.value = (quantity2 * 4.5).toFixed(2);
              break;
            case 2:
              total += (quantity3 * 9.98);
              document.products.amount3.value = (quantity3 * 9.98).toFixed(2);
              break;
            case 3:
              total += (quantity4 * 4.49);
              document.products.amount4.value = (quantity4 * 4.49).toFixed(2);
              break;
            case 4:
              total += (quantity5 * 6.87);
              document.products.amount5.value = (quantity5 * 6.87).toFixed(2);
              break;
            case 5:
              document.products.total.value = total.toFixed(2);
              document.getElementById("errMsg").innerHTML = "";
              break;
          }
        }
      }
    }
  </script>
