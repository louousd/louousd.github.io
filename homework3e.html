  <script>
    function convertFahrenheit() {
      var temp = document.convert.cel.value;
      var newTemp = ((9/5) * temp) + 32;

      if (isNaN(temp)) {
        document.getElementById("errMsg").innerHTML = "please input a numeric value for celsius";
      }
      else {
        document.convert.celConv.value = newTemp;
      }
    }

    function convertCelsius() {
      var temp = document.convert.fah.value;
      var newTemp = (5/9) * (temp - 32);

      if (isNaN(temp)) {
        document.getElementById("errMsg").innerHTML = "please input a numeric value for fahrenheit";
      }
      else {
        document.convert.fahConv.value = newTemp;
      }
    }
  </script>
