  <script>
    function interest(percentage) {
      var a = 0;
      var p = 1000;
      var table = "<p><table><tr><th>year</th><th>amount</th><th>interest rate</th></tr>";
      for (var i = 1; i < 11; i++) {
        a = Math.pow(percentage, i) * p;
        table += "<tr><td>" + i + "</td><td>" + a.toFixed(2) + "</td><td>" + (percentage - 1).toFixed(2) + "</td></tr>";
      }
      document.getElementById("intEarned").innerHTML = table;

    $(document).ready(function(){
      $("table tr:nth-child(even)").addClass('striped');
    });
    }
  </script>
