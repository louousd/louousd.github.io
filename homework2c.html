    function process() {
      var n1, n2, n3, n4, n5, nums, neg, pos, zero;
      n1 = parseInt(document.numbers.num1.value);
      n2 = parseInt(document.numbers.num2.value);
      n3 = parseInt(document.numbers.num3.value);
      n4 = parseInt(document.numbers.num4.value);
      n5 = parseInt(document.numbers.num5.value);
      nums = [n1, n2, n3, n4, n5];
      neg = 0;
      pos = 0;
      zero = 0;
      for (var i = 0; i<nums.length; i++) {
        if (nums[i] == 0) {
          zero++;
        }
        else if (nums[i] < 0) {
          neg++
        }
        else {
          pos++
        }
      }
      document.numbers.results.value = ("the numbers you entered are " + n1 + ", " + n2
        + ", " + n3 + ", " + n4 + ", " + n5 + "\nthere are " + zero + " zeros"
        + "\nthere are " + neg + " negative numbers" + "\nthere are " + pos + " positive numbers");
    }
  </script>
